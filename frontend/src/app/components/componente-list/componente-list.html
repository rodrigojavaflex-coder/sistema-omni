<div class="list-container">
  <div class="list-header">
    <h2>Componentes</h2>
    <div class="header-actions">
      <button *ngIf="canCreate" class="btn btn-primary" (click)="onNew()">
        Novo Componente
      </button>
    </div>
  </div>

  <div class="filters">
    <input
      type="text"
      [(ngModel)]="filterNome"
      (input)="onFilterChange()"
      placeholder="Filtrar por nome..."
      class="filter-input"
    />
    <select [(ngModel)]="filterAtivo" (change)="onFilterChange()" class="filter-select">
      <option value="">Todos os status</option>
      <option value="true">Ativo</option>
      <option value="false">Inativo</option>
    </select>

    <button (click)="exportToExcel()" class="btn btn-export-excel" title="Exportar para Excel">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"/>
        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
      </svg>
    </button>
    <button (click)="exportToPDF()" class="btn btn-export-pdf" title="Exportar para PDF">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>

      </svg>
    </button>
    <button (click)="clearFilters()" class="btn btn-secondary">Limpar</button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Carregando...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.nome }}</td>
          <td>{{ getStatusLabel(item) }}</td>
          <td>
            <div class="table-actions">
              <button *ngIf="canEdit" class="btn btn-small btn-primary" (click)="onEdit(item)">
                Editar
              </button>
              <button *ngIf="canDelete" class="btn btn-small btn-danger" (click)="onDelete(item)">
                Excluir
              </button>
              <button *ngIf="canAudit" class="btn btn-small btn-audit" (click)="openAuditModal(item)" title="Auditoria">
                Auditoria
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="items.length === 0">
          <td colspan="3" class="table-empty-cell" style="text-align: center; padding: 2rem;">
            Nenhum componente encontrado
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-confirmation-modal
  [isVisible]="showDeleteModal"
  [message]="deleteModalMessage"
  (confirmed)="onDeleteConfirmed()"
  (cancelled)="onDeleteCancelled()"
></app-confirmation-modal>

<app-historico-auditoria
  *ngIf="selectedItemForAudit"
  [entidade]="'componentes'"
  [entidadeId]="selectedItemForAudit.id"
  [entityDisplayName]="'Componente'"
  [fieldLabels]="{
    nome: 'Nome',
    ativo: 'Status'
  }"
  [showModal]="showAuditModal"
  (modalClosed)="closeAuditModal()">
</app-historico-auditoria>
