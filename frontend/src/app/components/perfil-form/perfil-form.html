<form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Perfil' : 'Novo Perfil' }}</h2>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="perfilForm.invalid || loading">
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/perfil'])">Cancelar</button>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    Carregando...
  </div>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading">
    <div class="form-group">
      <label for="nomePerfil" class="form-label">Nome do Perfil</label>
      <input id="nomePerfil" type="text" formControlName="nomePerfil" class="form-input" />
      <div *ngIf="perfilForm.get('nomePerfil')?.invalid && perfilForm.get('nomePerfil')?.touched" class="form-error">
        Nome do perfil é obrigatório.
      </div>
    </div>

    <div class="permissions-section">
      <div class="form-inline">
        <div class="form-group">
          <label for="permSearch" class="form-label">Buscar Permissões</label>
          <input
            id="permSearch"
            name="permissionFilter"
            type="text"
            [(ngModel)]="permissionFilter"
            (ngModelChange)="onPermissionFilterChange($event)"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Digite para buscar..."
            class="form-input"
          />
        </div>
      </div>
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-small btn-primary"
          (click)="selectAllFiltered()"
          [disabled]="allFilteredSelected"
        >
          Marcar Todos
        </button>
        <button
          type="button"
          class="btn btn-small btn-secondary"
          (click)="deselectAllFiltered()"
          [disabled]="!anyFilteredSelected"
        >
          Desmarcar Todos
        </button>
      </div>
      <div class="permissions-grid">
        <div *ngFor="let group of filteredPermissionGroups | keyvalue" class="permission-group">
          <div class="permission-group-header form-check">
            <input
              type="checkbox"
              [id]="group.key + '_select_all'"
              [checked]="isGroupSelected(group.key)"
              (change)="toggleSelectGroup(group.key, $event.target.checked)"
            />
            <label [for]="group.key + '_select_all'">{{ formatGroupName(group.key) }}</label>
          </div>
          <div *ngFor="let perm of group.value" class="permission-item form-check">
            <input
              type="checkbox"
              [id]="perm.key"
              [checked]="perfilForm.value.permissoes.includes(perm.key)"
              (change)="onPermissionChange(perm.key, $event.target.checked)"
            />
            <label [for]="perm.key">{{ perm.label }}</label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="perfilForm.invalid || loading">
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/perfil'])">Cancelar</button>
    </div>
  </div>
</form>
