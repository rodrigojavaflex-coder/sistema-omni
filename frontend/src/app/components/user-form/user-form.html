<div class="form-container">
  <h2>{{ getFormTitle() }} Usuário</h2>

  <div class="form-actions form-actions-top">
    <button type="submit" class="btn btn-primary" [disabled]="loading" (click)="onSubmit()">
      <span *ngIf="loading" class="spinner"></span>
      {{ loading ? (editMode ? 'Atualizando...' : 'Salvando...') : getSubmitButtonText() }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <h3>Informações do Usuário</h3>

      <div class="form-group">
        <label class="form-label">Nome *</label>
        <input type="text" formControlName="nome" class="form-input" placeholder="Digite o nome completo" />
        <div class="form-error" *ngIf="isFieldInvalid('nome')">{{ getFieldError('nome') }}</div>
      </div>

      <div class="form-group">
        <label class="form-label">Email *</label>
        <input type="email" formControlName="email" class="form-input" placeholder="usuario@exemplo.com" />
        <div class="form-error" *ngIf="isFieldInvalid('email')">{{ getFieldError('email') }}</div>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label class="form-label">Senha {{ editMode ? '(opcional para alterar)' : '*' }}</label>
          <input type="password" formControlName="senha" class="form-input" [placeholder]="editMode ? 'Nova senha (opcional)' : 'Digite uma senha segura'" />
          <div class="form-error" *ngIf="isFieldInvalid('senha')">{{ getFieldError('senha') }}</div>
        </div>

        <div class="form-group">
          <label class="form-label">Departamentos</label>
          <app-multi-select
            [options]="departamentoOptions"
            name="departamentos"
            [(ngModel)]="departamentosSelecionados"
            (selectionChange)="departamentosSelecionados = $event"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Selecione departamentos">
          </app-multi-select>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label class="form-label">Perfil *</label>
          <select formControlName="perfilId" class="form-select">
            <option value="">Selecione</option>
            <option *ngFor="let perfil of availableProfiles" [value]="perfil.id">{{ perfil.nomePerfil }}</option>
          </select>
          <div class="form-error" *ngIf="isFieldInvalid('perfilId')">{{ getFieldError('perfilId') }}</div>
        </div>

        <div class="form-group">
          <label class="form-label">Status</label>
          <select formControlName="ativo" class="form-select">
            <option [value]="true">Ativo</option>
            <option [value]="false">Inativo</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? (editMode ? 'Atualizando...' : 'Salvando...') : getSubmitButtonText() }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
