<div class="form-container">
  <h2>{{ getFormTitle() }} Departamento</h2>

  <div class="form-actions form-actions-top">
    <button type="submit" class="btn btn-primary" [disabled]="loading" (click)="onSubmit()">
      <span *ngIf="loading" class="spinner"></span>
      {{ loading ? 'Salvando...' : getSubmitButtonText() }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <h3>Informações do Departamento</h3>
      
      <div class="form-group">
        <label class="form-label">Nome do Departamento *</label>
        <input type="text" formControlName="nomeDepartamento" class="form-input" />
        <div class="form-error" *ngIf="isFieldInvalid('nomeDepartamento')">
          {{ getFieldError('nomeDepartamento') }}
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Salvando...' : getSubmitButtonText() }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
