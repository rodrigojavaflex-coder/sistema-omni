version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nestjs_postgres
    environment:
      POSTGRES_DB: metrobus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ro112543*
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nestjs_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nestjs_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nestjs_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  nestjs_network:
    driver: bridge